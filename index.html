<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="text-center">
    <p class="h1">Text-Editor</p>


    <button type="button" class="btn btn-outline-info btn-sm" id="italics" onclick="toggleItalics(this)">Italics</button>
    <button type="button" class="btn btn-outline-info btn-sm" id="bold" onclick="toggleBold(this)">Bold</button>
    <button type="button" class="btn btn-outline-info btn-sm" id="underline" onclick="toggleUnderline(this)">UnderLine</button>

    <button type="button" class="btn btn-outline-success h btn-sm" id="default" onclick="toggleH(this,'0')" >Default</button>
    <button type="button" class="btn btn-outline-success h btn-sm" id="h1" onclick="toggleH(this,'1')" >H1</button>
    <button type="button" class="btn btn-outline-success h btn-sm" id="h2" onclick="toggleH(this,'2')" >H2</button>
 
    <button type="button" class="align btn btn-outline-secondary btn-sm" id="l" onclick="align(this,'left')">Left-Align</button>
    <button type="button" class="align btn btn-outline-secondary btn-sm" id="r" onclick="align(this,'right')">Right-Align</button>
    <button type="button" class="align btn btn-outline-secondary btn-sm" id="c" onclick="align(this,'center')">Center-Align</button>
    <br>
    <br>
   

    
    <div class="last">
        <textarea name="textarea" id="input" cols="80" class="ml-5"rows="10" oninput="updateText()" placeholder="Enter your Text Here ..."></textarea>
        &nbsp;
        <div id="output"></div>
    </div>
  



    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
